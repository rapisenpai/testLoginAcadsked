               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 "
               placeholder="0000-0000"
               pattern="\d{4}-\d{4}"
               required="">
    </div>
    <script>
function getCurrentAcademicYear() {
    const currentDate = new Date();
    const currentYear = currentDate.getFullYear();
    const currentMonth = currentDate.getMonth() + 1;
    let academicYearStart;
    let academicYearEnd;
    if (currentMonth >= 6) {
        academicYearStart = currentYear;
        academicYearEnd = currentYear + 1;
    } else {
        academicYearStart = currentYear - 1;
        academicYearEnd = currentYear;
    }
    return `${academicYearStart}-${academicYearEnd}`;
}
const academicYearInput = document.getElementById('academicYearInput');
academicYearInput.value = getCurrentAcademicYear();
    </script>
